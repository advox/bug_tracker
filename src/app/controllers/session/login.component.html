<div class="login-panel">
    <div class="form-group">
        <h5>Login</h5>
    </div>
    <div class="form-group">
        <input type="text" class="form-control" [(ngModel)]="form.login" placeholder="Login" required />
    </div>
    <div class="form-group">
        <input type="password" class="form-control" [(ngModel)]="form.password" placeholder="Password" required />
    </div>
    <div class="form-group text-right">
        <button class="btn btn-primary" (click)="loginFunction();">
            <i class="fa fa-sign-in"></i> Login
        </button>
    </div>
</div>
